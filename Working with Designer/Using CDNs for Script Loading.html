<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.reports.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.designer.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.viewer.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.blockly.editor.js"
        ></script>
        <script type="text/javascript">
            function onLoad() {
                var report = new Stimulsoft.Report.StiReport();
                report.loadFile('../reports/SimpleList.mrt');

                var designer = new Stimulsoft.Designer.StiDesigner();
                designer.renderHtml('content');
                designer.report = report;
            }
        </script>
        <title>Report Designer</title>
    </head>
    <body onload="onLoad()">
        <div id="content"></div>
    </body>
</html>
